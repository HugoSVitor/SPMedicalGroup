<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpMedGroup</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Palanquin:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header_container-login">
            <img class="logoHeader" src="../imagens/image 1.png" alt="Logo SpMedGroup">
        </div>
    </header>

    <main>
        <div class="login-Fundo">
            <div class="form-login">
                <form action="" >
                    <div class="form-login">
                        <h2>Login</h2>
                        <div class="login-inputs">
                            <input placeholder="Email" type="text">
                            <input placeholder="Senha" type="password">
                        </div>

                        <button class="botaoPadrao botaoLogar">Logar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div>
            <div class="phoneFooter">
                <img class="imgPhone" src="../imagens/Rectangle19.png" alt="">
                <span>96573-1931</span>
            </div>
            <div class="emailFooter">
                <img class="imgEmail" src="../imagens/Rectangle84.png" alt="">
                <span>spmedgroup@gmail.com</span>
            </div>
        </div>
        
        <img class="logoFooter" src="../imagens/image 1.png" alt="">
        <div class="redesSociais">
            <span>Redes sociais</span>
            <img  src="../imagens/Rectangle18.png" alt="">
        </div>
        
    </footer>
</body>
</html>
