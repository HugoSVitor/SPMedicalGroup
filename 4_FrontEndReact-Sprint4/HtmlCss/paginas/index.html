<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpMedGroup</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Palanquin:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header_container">
            <div class="menu_hamburger"></div>
            <img class="logoHeader" src="../imagens/image 1.png" alt="Logo SpMedGroup">
            <nav class="navUsuario">
                <span>Usuario</span>
                <div class="imagemUsuario"></div>
            </nav>
            
        </div>
    </header>
    <main>
        <div class="banner">
            <div class="quadradoBanner">
                <h1>Sp Medical Group</h1>
                <hr>
                <span>Sua saúde é o nosso foco!</span>
            </div>
        </div>
        <section class="consultas-section">
            <button class="botaoMinhasConsultas botaoPadrao"><img src="../imagens/Rectangle8.png">Minhas Consultas</button>
            <button class="botaoAgendarConsulta botaoPadrao"><img src="../imagens/Rectangle9.png">Agendar Consulta</button>
        </section>
        
    </main>

    <footer>
        <div>
            <div>
                <img class="imgPhone" src="../imagens/Rectangle19.png" alt="">
                <span>96573-1931</span>
            </div>
            <div>
                <img class="imgEmail" src="../imagens/Rectangle84.png" alt="">
                <span>spmedgroup@gmail.com</span>
            </div>
        </div>
        
        <img class="logoFooter" src="../imagens/image 1.png" alt="">
        <div class="redesSociais">
            <span>Redes sociais</span>
            <img  src="../imagens/Rectangle18.png" alt="">
        </div>
        
    </footer>

</body>
</html>
